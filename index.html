<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="index.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { position:absolute; bottom:0; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <img src="./images/bg-pattern-card.svg" class="card-top"/>
    <img src="./images/image-victor.jpg" alt="Profile Picture Image" class="avatar-img"/>
    <div class="name">
    Victor Crest <span class="age"> 26 </span>
  </div>
  <div class="place">
    London
  </div>
    <div class="separator"></div>

  <div class="social-media">
    <div class="stats">
      80K <span class="stat-type"> Followers </span>
    </div>

    <div class="stats">
      803K <span class="stat-type"> Likes </span>
    </div>  

    <div class="stats">
      1.4K <span class="stat-type">Photos</span>
    </div> 
  </div>
</div>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="github.com/jshiwam">Shiwam Jaiswal</a>.
</div>
</body>
</html>
